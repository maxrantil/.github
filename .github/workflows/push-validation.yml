# ABOUTME: Push validation workflows for .github repository (protect master branch + block AI attribution)

name: Push Validation

on:
  push:
    branches: [master]

jobs:
  protect-master:
    name: Protect Master Branch
    uses: ./.github/workflows/protect-master-reusable.yml
    with:
      protected-branch: 'master'

  ai-attribution:
    name: Block AI Attribution
    uses: ./.github/workflows/block-ai-attribution-reusable.yml
    with:
      base-branch: 'master'
