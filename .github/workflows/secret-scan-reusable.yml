# ABOUTME: Reusable workflow for scanning repository commits for accidentally committed secrets using Gitleaks

name: Secret Scanning (Reusable)

on:
  workflow_call:
    inputs:
      gitleaks-version:
        description: 'Gitleaks version to use (e.g., 8.21.2, latest)'
        type: string
        default: 'latest'
        required: false

      config-path:
        description: 'Path to custom Gitleaks config file (e.g., .gitleaks.toml)'
        type: string
        default: ''
        required: false

      fail-on-error:
        description: 'Fail workflow if secrets are detected'
        type: boolean
        default: true
        required: false

      scan-path:
        description: 'Path to directory to scan (relative to repository root)'
        type: string
        default: '.'
        required: false

jobs:
  gitleaks:
    name: Scan for Secrets
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full git history for complete secret scanning

      - name: Run Gitleaks scan
        uses: gacts/gitleaks@02aceef15e73b088702bc802fa411a6d0021cf88  # v1.3.0
        with:
          version: ${{ inputs.gitleaks-version }}
          config-path: ${{ inputs.config-path }}
          path: ${{ inputs.scan-path }}
          fail-on-error: ${{ inputs.fail-on-error }}
