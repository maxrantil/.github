# ABOUTME: Reusable Python test workflow with UV dependency caching - callable from any repository
# PERMISSIONS: contents: read - Required to checkout code and read test files
# SECURITY: Read-only workflow - no modifications to repository or PRs
name: Python Tests (Reusable)

on:
  workflow_call:
    inputs:
      python-version:
        description: 'Python version to use'
        required: false
        type: string
        default: '3.11'
      pre-install-command:
        description: 'Command to run before dependency installation (e.g., apt-get install system packages)'
        required: false
        type: string
        default: ''
      install-command:
        description: 'Command to install dependencies (use uv sync per CLAUDE.md)'
        required: false
        type: string
        default: 'uv sync'
      test-command:
        description: 'Command to run tests'
        required: false
        type: string
        default: 'uv run pytest --cov --cov-report=term-missing'
      working-directory:
        description: 'Working directory for tests'
        required: false
        type: string
        default: '.'

permissions:
  contents: read  # Required: Checkout code and read test files

jobs:
  test:
    name: Run Test Suite
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python-version }}

      - name: Install and cache UV
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          python-version: ${{ inputs.python-version }}

      - name: Run pre-install commands
        if: inputs.pre-install-command != ''
        working-directory: ${{ inputs.working-directory }}
        run: ${{ inputs.pre-install-command }}

      - name: Install dependencies
        working-directory: ${{ inputs.working-directory }}
        run: ${{ inputs.install-command }}

      - name: Report UV cache statistics
        if: always()
        run: |
          echo "### UV Cache Statistics" >> $GITHUB_STEP_SUMMARY

          # Get cache directory safely (may fail on first run)
          CACHE_DIR=$(uv cache dir 2>/dev/null || echo "")

          if [[ -n "$CACHE_DIR" && -d "$CACHE_DIR" ]]; then
            echo "- Cache directory: $CACHE_DIR" >> $GITHUB_STEP_SUMMARY
            CACHE_SIZE=$(du -sh "$CACHE_DIR" 2>/dev/null | cut -f1 || echo "N/A")
            echo "- Cache size: $CACHE_SIZE" >> $GITHUB_STEP_SUMMARY
          else
            echo "- Cache directory: N/A (first run or UV not initialized)" >> $GITHUB_STEP_SUMMARY
            echo "- Cache size: N/A" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✅ Dependency installation completed (see timing in previous step)" >> $GITHUB_STEP_SUMMARY

      - name: Run tests
        working-directory: ${{ inputs.working-directory }}
        run: ${{ inputs.test-command }}

      - name: Verify tests passed
        run: |
          echo "✅ All tests passed successfully"
          echo ""
          echo "Per CLAUDE.md Section 3: TDD is MANDATORY"
          echo "All features must have tests before merging"
