# ABOUTME: Reusable workflow for Terraform validation (fmt, validate, optional plan)

name: Terraform Validation (Reusable)

on:
  workflow_call:
    inputs:
      terraform-version:
        description: 'Terraform version to use'
        type: string
        default: 'latest'
        required: false

      working-directory:
        description: 'Directory containing Terraform files'
        type: string
        default: './terraform'
        required: false

      run-plan:
        description: 'Run terraform plan (requires credentials)'
        type: boolean
        default: false
        required: false

jobs:
  terraform-validate:
    name: Terraform Validation
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ inputs.terraform-version }}

      - name: Terraform Format Check
        run: terraform fmt -check -recursive
        working-directory: ${{ inputs.working-directory }}

      - name: Terraform Init
        run: terraform init -backend=false
        working-directory: ${{ inputs.working-directory }}

      - name: Terraform Validate
        run: terraform validate
        working-directory: ${{ inputs.working-directory }}

      - name: Terraform Plan (Optional)
        if: ${{ inputs.run-plan }}
        run: terraform plan
        working-directory: ${{ inputs.working-directory }}
